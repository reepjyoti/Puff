<!DOCTYPE html>
<html data-ng-app="myApp">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Puff</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css"/>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container-fluid top_container">
    <h1><img src="logo.png" alt="logo" style="width:40px;height:auto;margin-bottom:10px"> Puff</h1>
</div>


<nav ng-controller="NavCtrl" ng-show="showNavbar" class="navbar navbar-inverse top_container" data-spy="affix" data-offset-top="67">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-11 col-sm-11 col-md-11 option">
                <div class="col-xs-6 col-sm-6 col-md-6 option"><a class="navbar-brand" ng-class="{'active':IsActive(home_path)}" href="#/home"><span class="glyphicon glyphicon-home"  aria-hidden="true"> Home </span></a></div>
                <div class="col-xs-6 col-sm-6 col-md-6 option"><a class="navbar-brand" ng-class="{'active':IsActive(map_path)}"  href="#/search"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"> Map </span></a></div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 option"><a class="navbar-brand menu" href ng-click="activateWindow()"><span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span></a></div>
        </div>
    </div>
    <div class="notifications"  ng-if="showWindow == 1" ng-click="activateWindow()">
        <div class="list-group" ng-if="showWindow">
            <a href ng-click="logout()" class="list-group-item">Logout</a>
            <a href  class="list-group-item">Settings</a>
        </div>
    </div>
</nav>



<section>
<div ng-view></div>

 <!-- added to reject jumping effect in iPhone when user scrolls after the end of the page -->
<div style="height: 100px"></div>


<div class="background_div1"></div>
</section>
<footer>
<div class="background_div2"></div>
</footer>
<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->

<!-- Angular -->
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-resource.min.js"></script>

<!-- Firebase-->
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>

<script src="http://reepjyoti.com/puff/ngGeolocation.js"></script><!-- downloaded file present in the shared code packet -->


<script src="app.js"></script>
<script src="home/home.js"></script>
<script src="search/search.js"></script>
<script src="login/login.js"></script>
<script src="firebase/firebase.js"></script>
<script src="firebase/firebase-service.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBR3016SlkF4ND610CW2UBkhwwfQCD68cY"></script>
</body>
</html>
